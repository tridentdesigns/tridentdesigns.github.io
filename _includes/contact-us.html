<section class="contact-us-section" id="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-center">
                <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                <h2 class="text-white mb-5">Contact Us</h2>
                <form action="https://submit-form.com/vbUiiy21">
                    <input type="checkbox" name="tangledshore" style="display:none" tabindex="-1" autocomplete="off" />
                    <input type="hidden" name="_redirect" value="{{ site.url }}" />
                    <input type="hidden" name="_append" value="false" />
                    <div class="form-group col-lg-8 offset-lg-2 pl-0 pr-0">
                        <input class="form-control" type="text" name="Name" placeholder="Name" required />
                    </div>
                    <div class="form-group col-lg-8 offset-lg-2 pl-0 pr-0">
                        <input class="form-control" type="email" name="Email" placeholder="Email" required />
                    </div>
                    <div class="form-group col-lg-8 offset-lg-2 pl-0 pr-0">
                        <textarea class="form-control" rows="4" name="Message" placeholder="Message" required></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
