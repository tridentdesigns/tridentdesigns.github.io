<section class="contact-section bg-black">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fab fa-whatsapp text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Whatsapp</h4>
                        <hr class="my-4" />
                        <div class="small text-black-50"><a href="https://wa.me/{{ site.whatsapp_number }}">Trident Designs</a></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fab fa-facebook-f text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Facebook</h4>
                        <hr class="my-4" />
                        <div class="small text-black-50"><a href="https://www.facebook.com/{{ site.facebook_username }}">{{ site.facebook_username }}</a></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fab fa-instagram text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Instagram</h4>
                        <hr class="my-4" />
                        <div class="small text-black-50"><a href="https://www.instagram.com/{{ site.instagram_username }}">{{ site.instagram_username }}</a></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-envelope text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Email</h4>
                        <hr class="my-4" />
                        <div class="small text-black-50"><a href="mailto:{{ site.email }}?subject=Web Enquiry">{{ site.email }}</a></div>
                    </div>
                </div>
            </div>
            
        </div>

        </div>

</section>
